<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLight Epic Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      position: absolute;
      width: 100%;
      z-index: 10;
    }
    .login-box {
      background: #1e2a38;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1rem;
    }
    .login-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      background: #00ffe7;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .dashboard {
      display: none;
      flex-grow: 1;
      display: flex;
    }
    .sidebar {
      background: #0f1c2e;
      width: 240px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      color: #00ffe7;
    }
    .nav a {
      color: white;
      text-decoration: none;
      padding: 0.7rem;
      display: block;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .nav a:hover, .nav a.active {
      background: #00ffe7;
      color: black;
    }
    .main {
      flex-grow: 1;
      padding: 2rem;
    }
    .tabs button {
      margin-right: 10px;
      padding: 0.5rem 1rem;
      background: #00ffe7;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .courses-list, .mentors-list {
      margin-top: 1rem;
    }
    .coursecard, .mentor-row {
      background: #1e2a38;
      border: 1px solid #00ffe7;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .mentor-row button {
      margin-top: 0.5rem;
      padding: 0.3rem 1rem;
      background: #00ffe7;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login">
    <div class="login-box">
      <h2>Login to EduLight</h2>
      <input type="text" id="username" placeholder="Enter your name">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="sidebar">
      <div>
        <h2>EduLight</h2>
        <div class="nav">
          <a href="#" class="active">Dashboard</a>
          <a href="#" onclick="toggleMentors()">Mentors</a>
          <a href="#">Courses</a>
        </div>
      </div>
      <a href="#" onclick="logout()">Logout</a>
    </div>
    <div class="main">
      <h1>Welcome, <span id="user-name">Vee</span></h1>
      <div class="tabs">
        <button onclick="switchTab('all')">All</button>
        <button onclick="switchTab('dev')">Development</button>
        <button onclick="switchTab('design')">Design</button>
        <button onclick="switchTab('marketing')">Marketing</button>
      </div>
      <div class="courses-list" id="courses-list"></div>
      <div class="mentors-list" id="mentors-list" style="display:none">
        <div class="mentor-row">
          <div><strong>Ruth</strong> - Lead Instructor</div>
          <p>5+ years of experience</p>
          <button onclick="alert('You liked Ruth!')">Like ‚ù§Ô∏è</button>
        </div>
        <div class="mentor-row">
          <div><strong>James</strong> - Assistant</div>
          <p>3+ years experience</p>
          <button onclick="alert('You liked James!')">Like ‚ù§Ô∏è</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const COURSES = [
      { tab: 'dev', title: 'Python for Beginners', desc: 'Master Python from scratch', icon: 'üíª' },
      { tab: 'design', title: 'UI/UX Basics', desc: 'Understand design principles', icon: 'üé®' },
      { tab: 'marketing', title: 'Marketing 101', desc: 'Basics of digital marketing', icon: 'üìà' },
    ];

    function login() {
      const name = document.getElementById('username').value;
      if (!name) return alert('Please enter your name');
      document.getElementById('user-name').textContent = name;
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'flex';
      renderCourses('all');
    }

    function logout() {
      location.reload();
    }

    function switchTab(tab) {
      renderCourses(tab);
    }

    function toggleMentors() {
      const el = document.getElementById('mentors-list');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function renderCourses(tab) {
      const container = document.getElementById('courses-list');
      container.innerHTML = '';
      const filtered = COURSES.filter(c => tab === 'all' || c.tab === tab);
      filtered.forEach(course => {
        const div = document.createElement('div');
        div.className = 'coursecard';
        div.innerHTML = `<h3>${course.icon} ${course.title}</h3><p>${course.desc}</p>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
